<html>

<head>
    <title>vue.js</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
            template: '<p>{{message}}</p>'
        })
    </script>
</body>

</html>
